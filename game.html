// The Bunny Game 

<canvas id="ctx" width="500" height="500" style="border: 1px solid #000000; " ></canvas>

<script src = "Entities.js"></script>
<script>
var ctx = document.getElementById("ctx").getContext("2d");
ctx.font = '30px Arial';

var message = 'Bouncing';
var HEIGHT = 500;
var WIDTH = 500;
var timeWhenGameStarted = Date.now();

var frameCount = 0;
var score = 0;
var timer = 0;

var Img = {};
 Img.player = new Image();
 Img.player.src = "img/BabyBunny.png"
 Img.enemy = new Image();
 Img.enemy.src = "img/goats.png"
 Img.bullet = new Image();
 Img.bullet.src = "img/enemybullet.png"
  Img.update1 = new Image();
 Img.update1.src = "img/upgrade1.png"
 Img.update2 = new Image();
 Img.update2.src = "img/upgrade2.png"
 Img.map = new Image();
 Img.map.src = "img/map.png"

 document.onmousemove = function(mouse) {

	var mouseX = mouse.clientX - 8;
	var mouseY = mouse.clientY - 8;
	
	mouseX -= player.x;
	mouseY -= player.y;

	player.aimAngle = Math.atan2(mouseY, mouseX) / Math.PI * 180;
}


textCollisionRectRect = function(rect1, rect2) {
	return rect1.x <= rect2.x+rect2.width
		&& rect2.x <= rect1.x+rect1.width 
		&& rect1.y <= rect2.y + rect2.height
		&& rect2.y <= rect1.y + rect1.height;
}


document.onclick = function (mouse) {
	player.performAttack();
}


document.onconextmenu = function (mouse) {
	player.performSpecialAttack();
	mouse.preventDefault();
}



document.onkeydown = function(event) {
	if(event.keyCode === 68)    //d
		player.pressingRight = true;
	else if (event.keyCode ===83)    //s
		player.pressingDown = true; 
	else if (event.keyCode === 65) //a
		player.pressingLeft = true;
	else if (event.keyCode === 87) //w
		player.pressingUp = true;
}

document.onkeyup = function(event) {
	if(event.keyCode === 68)    //d
		player.pressingRight = false;
	else if (event.keyCode ===83)    //s
		player.pressingDown = false; 
	else if (event.keyCode === 65) //a
		player.pressingLeft = false;
	else if (event.keyCode === 87) //w
		player.pressingUp = false;
}



 update = function() {
	ctx.clearRect (0, 0, WIDTH, HEIGHT);
	drawMap();
	frameCount++;
	score++; 
	
	if(frameCount % 100 === 0) //every 4 sec 
		randomlyGenerateEnemy();
		
	if(frameCount % 75 === 0) 
		randomlyGenerateUpgrade();
		
	
	for(var key in bulletList) {
		bulletList[key].update();
		}

	
	for(var key in upgradeList) {
	upgradeList[key].update();
	
	}
for(var key in enemyList) {
	enemyList[key].update();
	
	}

	player.update(); 

	
	ctx.fillText(player.hp + 'Hp', 0, 30);
	ctx.fillText('Score: ' + score, 200, 30);
}

startNewGame = function() {
	player.hp = 10; 
	timeWhenGameStarted = Date.now();
	frameCount = 0;
	score = 0;
	enemyList = {};
	upgradeList= {};
	bulletList = {};
	randomlyGenerateEnemy();
	randomlyGenerateEnemy();
	randomlyGenerateEnemy();
}


player = Player();
startNewGame();

setInterval(update, 40);  

drawMap = function() {
	var x = WIDTH/2 - player.x;
	var y = HEIGHT/2 - player.y;
	ctx.drawImage(Img.map, 0, 0, Img.map.width, Img.map.height, x, y, Img.map.width*3, Img.map.height*3);
	}

</script>
